<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Self-Maid Cleaning - Quote Calculator</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    "Helvetica Neue", Arial, sans-serif;
                background: linear-gradient(to bottom right, #e0f2fe, #dbeafe);
                padding: 20px;
                color: #1e293b;
            }

            .calculator-container {
                max-width: 800px;
                margin: 0 auto;
                background: white;
                border-radius: 12px;
                padding: 30px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            h1 {
                color: #0ea5e9;
                margin-bottom: 10px;
                font-size: 28px;
            }

            .subtitle {
                color: #64748b;
                margin-bottom: 30px;
            }

            .form-group {
                margin-bottom: 20px;
            }

            label {
                display: block;
                margin-bottom: 8px;
                font-weight: 600;
                color: #334155;
            }

            select,
            input {
                width: 100%;
                padding: 12px;
                border: 2px solid #e2e8f0;
                border-radius: 8px;
                font-size: 16px;
                transition: border-color 0.3s;
            }

            select:focus,
            input:focus {
                outline: none;
                border-color: #0ea5e9;
            }

            .add-ons {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 10px;
                margin-top: 10px;
            }

            .addon-checkbox {
                display: flex;
                align-items: center;
                padding: 10px;
                border: 2px solid #e2e8f0;
                border-radius: 8px;
                cursor: pointer;
                transition: all 0.3s;
            }

            .addon-checkbox:hover {
                border-color: #0ea5e9;
                background: #f0f9ff;
            }

            .addon-checkbox input {
                width: auto;
                margin-right: 8px;
            }

            .quote-display {
                background: linear-gradient(135deg, #0ea5e9, #06b6d4);
                color: white;
                padding: 30px;
                border-radius: 12px;
                text-align: center;
                margin-top: 30px;
            }

            .quote-amount {
                font-size: 48px;
                font-weight: bold;
                margin: 15px 0;
            }

            .quote-label {
                font-size: 18px;
                opacity: 0.9;
            }

            .button {
                background: #f59e0b;
                color: white;
                padding: 14px 28px;
                border: none;
                border-radius: 8px;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                transition: background 0.3s;
                margin-top: 15px;
            }

            .button:hover {
                background: #d97706;
            }

            .contact-info {
                display: flex;
                gap: 20px;
                justify-content: center;
                margin-top: 20px;
                flex-wrap: wrap;
            }

            .contact-link {
                color: white;
                text-decoration: none;
                display: flex;
                align-items: center;
                gap: 8px;
                background: rgba(255, 255, 255, 0.2);
                padding: 10px 20px;
                border-radius: 8px;
                transition: background 0.3s;
            }

            .contact-link:hover {
                background: rgba(255, 255, 255, 0.3);
            }

            .hidden {
                display: none;
            }

            @media (max-width: 640px) {
                .calculator-container {
                    padding: 20px;
                }

                h1 {
                    font-size: 24px;
                }

                .quote-amount {
                    font-size: 36px;
                }
            }
        </style>
    </head>
    <body>
        <div class="calculator-container">
            <h1>üßΩ Get Your Cleaning Quote</h1>
            <p class="subtitle">
                Instant pricing for professional cleaning services in Alabama
            </p>

            <div class="form-group">
                <label for="service">Service Type *</label>
                <select id="service" onchange="calculateQuote()">
                    <option value="">Select a service...</option>
                    <option value="residential">Standard House Cleaning</option>
                    <option value="deep">Deep Cleaning</option>
                    <option value="moveout">Move-Out Cleaning</option>
                    <option value="shorttermrental">
                        Short Term Rental Cleaning
                    </option>
                    <option value="commercial">
                        Commercial/Office Cleaning
                    </option>
                    <option value="construction">Construction Cleanup</option>
                </select>
            </div>

            <div class="form-group">
                <label for="size">Property Size</label>
                <select id="size" onchange="calculateQuote()">
                    <option value="">Select size...</option>
                    <option value="small">Small (Under 1000 sq ft)</option>
                    <option value="medium">Medium (1000-2000 sq ft)</option>
                    <option value="large">Large (2000-3000 sq ft)</option>
                    <option value="xlarge">Extra Large (3000+ sq ft)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="customSqFt">Or Enter Custom Square Footage</label>
                <input
                    type="number"
                    id="customSqFt"
                    placeholder="e.g., 1500"
                    min="0"
                    oninput="calculateQuote()"
                />
            </div>

            <div class="form-group">
                <label for="frequency">Service Frequency *</label>
                <select id="frequency" onchange="calculateQuote()">
                    <option value="onetime">One-Time Service</option>
                    <option value="weekly">Weekly (15% discount)</option>
                    <option value="biweekly">Bi-Weekly (10% discount)</option>
                    <option value="monthly">Monthly (5% discount)</option>
                </select>
            </div>

            <div class="form-group">
                <label>Add-On Services (Optional)</label>
                <div class="add-ons">
                    <label class="addon-checkbox">
                        <input
                            type="checkbox"
                            value="50"
                            onchange="calculateQuote()"
                        />
                        Deep Cleaning ($50)
                    </label>
                    <label class="addon-checkbox">
                        <input
                            type="checkbox"
                            value="75"
                            onchange="calculateQuote()"
                        />
                        Carpet Cleaning ($75)
                    </label>
                    <label class="addon-checkbox">
                        <input
                            type="checkbox"
                            value="40"
                            onchange="calculateQuote()"
                        />
                        Window Cleaning ($40)
                    </label>
                    <label class="addon-checkbox">
                        <input
                            type="checkbox"
                            value="35"
                            onchange="calculateQuote()"
                        />
                        Appliance Cleaning ($35)
                    </label>
                    <label class="addon-checkbox">
                        <input
                            type="checkbox"
                            value="30"
                            onchange="calculateQuote()"
                        />
                        Refrigerator Cleaning ($30)
                    </label>
                    <label class="addon-checkbox">
                        <input
                            type="checkbox"
                            value="25"
                            onchange="calculateQuote()"
                        />
                        Stove Cleaning ($25)
                    </label>
                    <label class="addon-checkbox">
                        <input
                            type="checkbox"
                            value="60"
                            onchange="calculateQuote()"
                        />
                        Garage Cleaning ($60)
                    </label>
                    <label class="addon-checkbox">
                        <input
                            type="checkbox"
                            value="35"
                            onchange="calculateQuote()"
                        />
                        Blind Cleaning ($35)
                    </label>
                    <label class="addon-checkbox">
                        <input
                            type="checkbox"
                            value="30"
                            onchange="calculateQuote()"
                        />
                        Baseboard Cleaning ($30)
                    </label>
                </div>
            </div>

            <div id="quoteResult" class="quote-display hidden">
                <p class="quote-label">Your Estimated Quote</p>
                <div class="quote-amount" id="quoteAmount">$0</div>
                <p style="opacity: 0.9; margin-top: 10px">
                    Final price may vary based on specific needs
                </p>

                <div class="contact-info">
                    <a href="tel:334-877-9513" class="contact-link">
                        üìû Call (334) 877-9513
                    </a>
                    <a
                        href="mailto:selfmaidclean@outlook.com"
                        class="contact-link"
                    >
                        ‚úâÔ∏è Email Us
                    </a>
                </div>
            </div>
        </div>

        <script>
            const serviceRates = {
                residential: { baseRate: 0.13, minCharge: 120 },
                deep: { baseRate: 0.195, minCharge: 250 },
                moveout: { baseRate: 0.228, minCharge: 325 },
                shorttermrental: { baseRate: 0.114, minCharge: 95 },
                commercial: { baseRate: 0.163, minCharge: 180 },
                construction: { baseRate: 0.293, minCharge: 400 },
            };

            const sizeMultipliers = {
                small: 1,
                medium: 1.5,
                large: 2,
                xlarge: 2.5,
            };

            const frequencyDiscounts = {
                onetime: 0,
                weekly: 0.15,
                biweekly: 0.1,
                monthly: 0.05,
            };

            function calculateQuote() {
                const service = document.getElementById("service").value;
                const size = document.getElementById("size").value;
                const customSqFt = document.getElementById("customSqFt").value;
                const frequency = document.getElementById("frequency").value;
                const addOnCheckboxes = document.querySelectorAll(
                    ".addon-checkbox input:checked",
                );

                if (!service) {
                    document
                        .getElementById("quoteResult")
                        .classList.add("hidden");
                    return;
                }

                const serviceData = serviceRates[service];
                let basePrice = 0;

                // Calculate base price
                if (customSqFt && customSqFt > 0) {
                    basePrice = Math.max(
                        serviceData.minCharge,
                        customSqFt * serviceData.baseRate,
                    );
                } else if (size) {
                    basePrice = serviceData.minCharge * sizeMultipliers[size];
                } else {
                    document
                        .getElementById("quoteResult")
                        .classList.add("hidden");
                    return;
                }

                // Apply frequency discount
                basePrice = basePrice * (1 - frequencyDiscounts[frequency]);

                // Add add-ons
                let addOnTotal = 0;
                addOnCheckboxes.forEach((checkbox) => {
                    addOnTotal += parseFloat(checkbox.value);
                });

                const totalPrice = Math.round(basePrice + addOnTotal);

                // Display quote
                document.getElementById("quoteAmount").textContent =
                    "$" + totalPrice;
                document
                    .getElementById("quoteResult")
                    .classList.remove("hidden");
            }
        </script>
    </body>
</html>
